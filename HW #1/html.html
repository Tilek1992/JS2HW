<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="email-div">
    <label for="mail-input">Введите email:</label>
    <input type="email" id="mail-input">
    <button id="mail-button">Далее</button>
  </div>

  <div id="password-div" style="display: none;">
    <label for="password-input">Введите пароль:</label>
    <input type="password" id="password-input">
    <button id="password-show-button">Показать пароль</button>
    <button id="password-button">Далее</button>
  </div>

  <div id="confirm-password-div" style="display: none;">
    <label for="confirm-password-input">Подтвердите пароль:</label>
    <input type="password" id="confirm-password-input">
    <button id="confirm-button-show">Показать пароль</button>
    <button id="confirm-password-button">Далее</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
